<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group generator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group Generator</h1>
    <div class="container">
        <div class="group">
            <div class="person" draggable="true">anders</div>
            <div class="person" draggable="true">Martin</div>
            <div class="person" draggable="true">Barbora</div>
            <div class="person" draggable="true">Peter</div>
        </div>
        <div class="group">
            <div class="person" draggable="true">Marco</div>
            <div class="person" draggable="true">Marc</div>
            <div class="person" draggable="true">Marcus</div>
            <div class="person" draggable="true">Hana</div>
        </div>
        <div class="group">
            <div class="person" draggable="true">Cecilie</div>
        </div>
    </div>
    <div class="container">
        <input type="text" placeholder="Write a name">
        <button onclick="addNewPerson()"> Add new person</button>
    </div>
</body>
</html>
